<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guesser Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <audio id="audio" src="" preload="auto"></audio>
    <div class="container text-center my-5">
      <h1 class="display-4 fw-bold mb-4">Word Guesser Game</h1>
      <p class="lead">Choose your mode and test your guessing skills!</p>
      <div class="d-grid gap-3 mt-4">
        <a
          href="./pages/singleplayer.html"
          class="singleplayer-btn btn btn-primary btn-lg"
          >Singleplayer</a
        >
        <a
          href="./pages/twoplayers.html"
          class="two-players-btn btn btn-secondary btn-lg"
          >2 Players</a
        >
      </div>
    </div>
    <div
      id="audio-toggle"
      class="position-fixed bottom-0 end-0 m-3 p-2 bg-dark text-white rounded-circle d-flex justify-content-center align-items-center"
      style="width: 60px; height: 60px; cursor: pointer; z-index: 1050"
    >
      <i id="audio-icon" class="bi bi-volume-up fs-3"></i>
    </div>
    <script src="./modules/menu.js" type="module"></script>
    <script src="./modules/gameUtils.js" type="module"></script>
  </body>
</html>
